<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VibeCheck AI | Relationship Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        textarea { font-size: 16px !important; } /* Fixes iOS zoom bug */
        .loader { border-top-color: #6366f1; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <main class="max-w-md mx-auto p-6 pt-12">
        <div id="setup-view">
            <div class="text-center mb-10">
                <div class="inline-block p-4 bg-indigo-100 rounded-3xl mb-4">
                    <i class="fas fa-heart-pulse text-3xl text-indigo-600"></i>
                </div>
                <h1 class="text-4xl font-black text-slate-800">VibeCheck</h1>
                <p class="text-slate-500 mt-2">Is the energy shifting? Let AI decode it.</p>
            </div>

            <div class="glass rounded-[2.5rem] p-6 shadow-2xl border border-white">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3 text-center">Paste WhatsApp / iMessage Export</p>
                <textarea id="chatInput" class="w-full h-72 p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-indigo-400 transition-all text-sm mb-4" placeholder="[10:02] You: Hey...&#10;[10:05] Partner: ?"></textarea>
                
                <button onclick="runVibeCheck()" class="gradient-bg text-white w-full py-5 rounded-2xl font-bold text-lg shadow-xl active:scale-95 transition-all">
                    Check the Vibe
                </button>
            </div>
        </div>

        <div id="loading-view" class="hidden text-center py-20">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4 mx-auto"></div>
            <h2 class="text-xl font-bold text-slate-800">Analyzing Emotion...</h2>
            <p class="text-slate-400 text-sm mt-2">Gemini is scanning linguistic patterns.</p>
        </div>

        <div id="result-view" class="hidden space-y-6">
            <div class="bg-white p-8 rounded-[2.5rem] shadow-xl text-center border border-indigo-50">
                <h3 class="text-slate-400 text-xs font-bold uppercase tracking-tighter">Connection Score</h3>
                <div id="vibeScore" class="text-7xl font-black text-indigo-600 my-2">--</div>
                <p id="vibeLabel" class="text-indigo-900 font-bold text-lg uppercase">Calculating...</p>
            </div>

            <div class="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-2xl">
                <div class="flex items-center gap-2 mb-4">
                    <span class="bg-indigo-500 h-2 w-2 rounded-full animate-pulse"></span>
                    <h4 class="text-xs font-bold uppercase tracking-widest text-indigo-300">AI Deep Summary</h4>
                </div>
                <p id="vibeNarrative" class="text-slate-300 italic leading-relaxed">...</p>
                
                <div class="mt-8 pt-6 border-t border-slate-800 flex justify-between items-center">
                    <span class="text-[10px] text-slate-500 font-bold uppercase">Premium Report Available</span>
                    <button class="bg-indigo-500 text-white px-4 py-2 rounded-lg text-xs font-bold">Buy $9.99</button>
                </div>
            </div>

            <button onclick="location.reload()" class="w-full text-slate-400 font-bold text-xs uppercase tracking-widest">
                <i class="fas fa-redo mr-1"></i> New Scan
            </button>
        </div>
    </main>

    <script type="module">
        // Import the LATEST 2026-ready SDK
        import { GoogleGenAI } from "https://esm.run/@google/genai";

        const API_KEY = "AIzaSyD3om5UA4Eowk6L72SEABH_HuMbYllPRNU";
        const genAI = new GoogleGenAI({ apiKey: API_KEY });

        window.runVibeCheck = async () => {
            const text = document.getElementById('chatInput').value;
            if(text.length < 10) return alert("Please paste more content!");

            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('loading-view').classList.remove('hidden');

            try {
                // Using the latest Gemini 2.0 Flash for lightning speed
                const model = genAI.models.get("gemini-1.5-flash");
                
                const prompt = `Analyze this chat log for relationship vibe. Return ONLY a JSON object: 
                {"score": number(0-100), "label": "string(2words)", "narrative": "string(1sentence)"} 
                Chat: ${text}`;

                const result = await model.generateContent(prompt);
                const response = result.response.text();
                
                // Safety clean for JSON
                const data = JSON.parse(response.replace(/```json|```/g, ""));

                document.getElementById('vibeScore').innerText = data.score + '%';
                document.getElementById('vibeLabel').innerText = data.label;
                document.getElementById('vibeNarrative').innerText = `"${data.narrative}"`;

                document.getElementById('loading-view').classList.add('hidden');
                document.getElementById('result-view').classList.remove('hidden');

            } catch (err) {
                console.error(err);
                alert("Mobile Security Block: This tool must be hosted on HTTPS (like Vercel or Netlify) to work on your phone.");
                location.reload();
            }
        };
    </script>
</body>
</html>
